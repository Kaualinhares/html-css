<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <title>MundoTEA - Jogos Lúdicos</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <header class="header">
    <div class="logo">
        <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA">
        <h1 class="titulo-site"><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
    </div>

    <div class="user-actions">
      <a href="perfil.html" class="profile-icon">
          <img src="imagens/iconegenerico.png" alt="Perfil Usuário">
      </a>
    </div>
  </header>

  <main class="jogos-container">
    <header class="jogos-header">
      <img src="imagens/jogos-ludicos.jpg" alt="Ícone Jogos" class="icone-jogo">
      <h1>Jogos Lúdicos</h1>
    </header>

    <section class="jogos-grid">
      <div class="jogo-card">
        <img src="imagens/memoria.png" alt="Jogo Memória" class="jogo-icone">
        <h2>Memória</h2>
        <p>Desenvolve coordenação motora e atenção.</p>
        <button class="btn-jogar">Jogar agora</button>
      </div>

      <div class="jogo-card">
        <img src="imagens/caca-palavras.jpg" alt="Caça-palavras" class="jogo-icone">
        <h2>Caça-palavras</h2>
        <p>Aumenta o vocabulário e a concentração.</p>
        <button class="btn-jogar">Jogar agora</button>
      </div>

      <div class="jogo-card">
        <img src="imagens/labirinto.jpg" alt="Laberinto" class="jogo-icone">
        <h2>Labirinto</h2>
        <p>Melhora o raciocínio lógico.</p>
        <br>
        <button class="btn-jogar">Jogar agora</button>
      </div>

      <div class="jogo-card">
        <img src="imagens/pintura.jpg" alt="Pintura" class="jogo-icone">
        <h2>Pintura</h2>
        <p>Estimula a criatividade e a expressão.</p>
        <button class="btn-jogar">Jogar agora</button>
      </div>
    </section>

    <div class="voltar-container">
      <a href="index.html" class="btn-voltar">Voltar ao Menu</a>
    </div>
  </main>

</body>
</html>
