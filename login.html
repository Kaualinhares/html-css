<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MundoTEA - Login</title>
  <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <link rel="stylesheet" href="css/estilo-login.css"> 
</head>
<body class="login-page">

  <div class="login-wrapper">

    <div class="login-side">
      <img src="imagens/loginimg.png" alt="Ilustração MundoTEA">
    </div>

    <div class="login-box">
      <div class="login-header">
        <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA" class="login-logo">
        <h1><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
      </div>

      <form class="login-form" id="formLogin">
        <input type="email" id="usuario" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit" class="login-btn">Entrar</button>
        <p id="mensagemErro" class="erro" style="color:red; display:none;"></p>
        <a href="#" class="login-link">Esqueceu sua senha?</a>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="cadastro.html" class="login-link">Criar conta</a></p>
      </div>
    </div>

  </div>

  <script>
    const formLogin = document.getElementById("formLogin");
    const mensagemErro = document.getElementById("mensagemErro");

    formLogin.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Limpar mensagem de erro
      mensagemErro.style.display = "none";
      mensagemErro.textContent = "";

      const email = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        mensagemErro.textContent = "Preencha todos os campos!";
        mensagemErro.style.display = "block";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, senha: senha })
        });

        const data = await response.json();

        if (response.ok) {
          // Login bem-sucedido
          localStorage.setItem("token", data.token);
          localStorage.setItem("usuarioLogado", email);

          // Redirecionar para página inicial
          window.location.href = "index.html";
        } else {
          // Mostrar mensagem de erro da API
          mensagemErro.textContent = data.erro || "Credenciais incorretas.";
          mensagemErro.style.display = "block";
        }

      } catch (error) {
        console.error("Erro ao conectar à API:", error);
        mensagemErro.textContent = "Não foi possível conectar à API.";
        mensagemErro.style.display = "block";
      }
    });
  </script>

</body>
</html>
