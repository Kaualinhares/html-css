<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MundoTEA - Login</title>
  <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <link rel="stylesheet" href="css/estilo.css"> <!-- CSS exclusivo do login -->
</head>
<body class="login-page">

  <div class="login-wrapper">

    <!-- Lado esquerdo com imagem -->
    <div class="login-side">
      <img src="imagens/loginimg.png" alt="Ilustração MundoTEA">
    </div>

    <!-- Lado direito com logo e formulário -->
    <div class="login-box">
      <div class="login-header">
        <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA" class="login-logo">
        <h1><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
      </div>

      <form class="login-form">
        <input type="text" placeholder="Usuário(a)" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="login-btn">Entrar</button>
        <a href="#" class="login-link">Esqueceu sua senha?</a>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="cadastro.html" class="login-link">Criar conta</a></p>
      </div>
    </div>

  </div>
</body>
</html>
