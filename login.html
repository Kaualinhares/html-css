<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MundoTEA - Login</title>
  <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <link rel="stylesheet" href="css/estilo-login.css"> 
</head>
<body class="login-page">

  <div class="login-wrapper">

    <div class="login-side">
      <img src="imagens/loginimg.png" alt="Ilustra√ß√£o MundoTEA">
    </div>

    <div class="login-box">
      <div class="login-header">
        <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA" class="login-logo">
        <h1><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
      </div>

      <form class="login-form" id="formLogin">
        <input type="text" id="usuario" placeholder="Usu√°rio(a)" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit" class="login-btn">Entrar</button>
        <a href="#" class="login-link">Esqueceu sua senha?</a>
      </form>

      <div class="login-footer">
        <p>N√£o tem uma conta? <a href="cadastro.html" class="login-link">Criar conta</a></p>
      </div>
    </div>

  </div>

  <script>
    // üîê Login fict√≠cio para testes
    const loginCorreto = {
      usuario: "usuarioTeste",
      senha: "1234"
    };

    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuarioDigitado = document.getElementById("usuario").value.trim();
      const senhaDigitada = document.getElementById("senha").value.trim();

      // Valida√ß√£o
      if (usuarioDigitado === loginCorreto.usuario && senhaDigitada === loginCorreto.senha) {
        console.log("Login realizado com sucesso!");

        // Salva usu√°rio no localStorage
        localStorage.setItem("usuarioLogado", JSON.stringify({
          usuario: loginCorreto.usuario
        }));

        // Vai para a p√°gina principal
        window.location.href = "index.html";
      } else {
        console.log("Credenciais incorretas.");
      }
    });
  </script>

</body>
</html>
