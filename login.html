<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MundoTEA - Login</title>
    <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="login-body">

  <div class="login-container">
    <div id="login-logo">
      <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA" class="login-logo-img">
      <h1><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
    </div>

    <form class="login-form">
      <input type="text" placeholder="Usuário(a)">
      <input type="password" placeholder="Senha">
      <button type="submit" class="btn azul-escuro">Entrar</button>
      <a href="#" class="link">Esqueceu a senha?</a>
    </form>

    <div class="login-extra">
      <p>Não tem uma conta? <a href="#" class="link">Criar conta</a></p>
    </div>

  </div>
</body>
</html>
