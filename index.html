<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="imagens/logo_mundotea.png">
  <title>MundoTEA - Home</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header class="header">
      <div class="logo">
          <img src="imagens/logo_mundotea.png" alt="Logo MundoTEA">
          <h1 class="titulo-site"><span class="mundo">Mundo</span><span class="tea">TEA</span></h1>
      </div>

      <div class="user-actions">
        <a href="login.html" class="btn-link">Login</a>
        <a href="cadastro.html" class="btn-link">Cadastrar-se</a>
        <a href="perfil.html" class="profile-icon">
            <img src="imagens/iconegenerico.png" alt="Perfil Usuário">
        </a>
      </div>
    </header>

    <main class="container">
      <section class="boas-vindas">
          <img src="/imagens/mundotea_boasvindas.png" alt="Logo Boas-vindas" class="boas-vindas-img">
      </section>

      <section class="menu-principal">
        <div class="grid-menu">
          <button class="btn azul-escuro" onclick="abrirJogos()">🎲 Jogos Lúdicos</button>
          <button class="btn azul-claro" onclick="abrirHistoria()">📖 Histórias Interativas</button>
          <button class="btn verde">🎨 Criar & Colorir</button>
          <button class="btn laranja">🧩 Quebra-Cabeças</button>
          <button class="btn verde-medio">💚 Atividades Terapêuticas</button>
          <button class="btn verde-claro">📅 Calendário de Recomendações</button>
        </div>
      </section>

      <section class="dica-dia">
        <p>📚 Hoje é dia de ler história!</p>
      </section>
    </main>

<script>
    function abrirJogos() {
      window.location.href = "jogos-ludicos.html"; // leva para a página de jogos
    }
    function abrirHistoria() {
      window.location.href = "historias-interativas.html"; // leva para a página de jogos
    }
  </script>
  

</body>
</html>
